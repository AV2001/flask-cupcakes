<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <title>Home</title>
    </head>
    <body>
        <div class="container">
            <h1>Cupcakes</h1>
            <ul class="cupcakes-list"></ul>
            <form action="/api/cupcakes" method="POST">
                <div>
                    <label for="flavor">Flavor</label>
                    <input type="text" name="flavor" id="flavor" required />
                </div>
                <div>
                    <label for="size">Size</label>
                    <input type="text" name="size" id="size" required />
                </div>
                <div>
                    <label for="rating">Rating</label>
                    <input type="number" name="rating" id="rating" required />
                </div>
                <div>
                    <label for="image">Image</label>
                    <input type="text" name="image" id="image" />
                </div>
                <button>Add Cupcake</button>
            </form>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
            integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="static/cupcakes.js"></script>
    </body>
</html>
